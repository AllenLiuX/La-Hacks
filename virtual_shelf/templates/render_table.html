<div class="row mt-2" style = "margin-left: 80px;">
  <div class= "col-4 mb-4" style = "margin-top: 35px;">
    <div class= "card h-100" style="opacity: 0.8;
                                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                                    width: 90%;" onclick="get_address('{{k.address}}')">
      <h5 class="card-header" style = "font: 30px bold arial;">{{ k }}</h5>
      <div>
        <p class="card-text" id="addr" style = "margin-left: 10px;
                                        margin-top: 5px;
                                        padding-bottom: 5px;">
            Address: {{ k.address}}
        </p>
      </div>
      <table class="table" style = "font-family : arial">
        <thead class="thead-light">
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Post Time</th>
          </tr>
        </thead>
        <tbody>
          {% for ownership in v %}
          <tr>
            <td>{{ ownership.item|slice:'100'}}</td>
            <td>{{ ownership.price|slice:'100'}}</td>
            <td>{{ ownership.quantity|slice:'100'}}</td>
            <td>{{ ownership.created|slice:'100'}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
